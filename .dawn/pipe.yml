init:
  - name: pkginfo

dev:
  - name: clean
    target:
      - debug
      - types
  - name: typescript
  - name: webpack
    output: ./debug/
    common:
      disabled: true
    entry: ./src/example/*.tsx
    template: ./assets/*.html
    watch: true
  - name: server
    port: 7007
    public: ./debug
  - name: browser-sync

build:
  - name: clean
    target:
      - debug
      - dist
      - types
  - name: typescript
  - name: webpack
    common:
      disabled: true
    entry: ./src/index.ts
    output: ./dist/
    folders:
      js: ./
      css: ./
    library: true
    umd:
      library: 'MotaForm'
      libraryTarget: 'umd'
      umdNamedDefine: true
    compress: false
    externals:
      react: 
        commonjs: react
        commonjs2: react
        root: React
      react-dom: 
        commonjs: react-dom
        commonjs2: react-dom
        root: ReactDOM
      mota: 
        commonjs: mota
        commonjs2: mota
        root: mota  
      mota-validation: 
        commonjs: mota-validation
        commonjs2: mota-validation
        root: MotaValidation       

# build:
