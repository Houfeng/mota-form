#     script:
#       - tsc --locale zh-cn -d --esModuleInterop

add:
  - name: react-component-creator

test:
  - name: clean
    target:
      - debug
      - dist
      - types
  - name: tslint
  - name: unit

publish:
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu --registry=http://registry.npmjs.org